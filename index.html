<!DOCTYPE html>
<html>
<head>
  <title>Pratik Boro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      color: #aaa;
      font-size: 1.2rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pratik Boro</h1>
    <p>Graphic Designer • Visual Storyteller • Future Developer</p>
  </div>
</body>
</html>
