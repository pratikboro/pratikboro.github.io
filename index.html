<!DOCTYPE html>
<html>
<head>
  <title>Pratik Boro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: white;
      text-align: center;
    }

    nav {
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 2px;
    }

    nav a:hover {
      color: white;
    }

    .hero {
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
    }

    p {
      color: #bbb;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 25px;
      border: 1px solid white;
      text-decoration: none;
      color: white;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: white;
      color: black;
    }

    footer {
      padding: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">HOME</a>
    <a href="#">PROJECTS</a>
    <a href="#">CONTACT</a>
  </nav>

  <section class="hero">
    <h1>Pratik Boro</h1>
    <p>Graphic Designer • Creative Thinker • Future Developer</p>
    <a href="#" class="btn">View My Work</a>
  </section>

  <footer>
    © 2026 Pratik Boro. All rights reserved.
  </footer>

</body>
</html>
