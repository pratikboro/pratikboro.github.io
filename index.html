<!DOCTYPE html>
<html>
<head>
  <title>Pratik Boro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #111;
      line-height: 1.6;
    }

    /* ===== NAVBAR ===== */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 8%;
      font-size: 14px;
      letter-spacing: 1px;
      flex-wrap: wrap;
    }

    .logo {
      font-weight: 600;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #666;
      transition: 0.3s;
    }

    nav a:hover {
      color: #000;
    }

    /* ===== HERO ===== */
    .hero {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.8rem);
      font-weight: 600;
      margin-bottom: 20px;
    }

    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      color: #555;
      max-width: 600px;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      border-radius: 30px;
      border: 1px solid #111;
      text-decoration: none;
      color: #111;
      transition: 0.3s;
    }

    .btn:hover {
      background: #111;
      color: white;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 13px;
      color: #999;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {

      nav {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }

      .nav-links {
        flex-direction: column;
        gap: 15px;
      }

      .hero {
        min-height: auto;
        padding: 60px 20px;
      }
    }

  </style>
</head>

<body>

  <nav>
    <div class="logo">Pratik Boro</div>
    <div class="nav-links">
      <a href="#">Work</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Design with Clarity.</h1>
    <h2>Pratik Boro</h2>
    <h4>Graphics Designer.Web Designer.UI/UX</h4>
    <br>
    <p class="subtitle">
      I create minimal, thoughtful and modern visual experiences.
      Graphic Designer exploring digital product design and development.
    </p>
    <a href="#" class="btn">View Projects</a>
  </section>

  <footer>
    Â© 2026 Pratik Boro
  </footer>

</body>
</html>
